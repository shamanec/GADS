definitions:
  main.AvailableDevicesInfo:
    properties:
      devices-info:
        items:
          $ref: '#/definitions/main.ContainerDeviceConfig'
        type: array
    type: object
  main.ContainerDeviceConfig:
    properties:
      appium_port:
        type: string
      container_server_port:
        type: string
      device_host:
        type: string
      device_image:
        type: string
      device_model:
        type: string
      device_os:
        type: string
      device_os_version:
        type: string
      device_udid:
        type: string
      screen_size:
        type: string
      stream_port:
        type: string
      wda_port:
        type: string
    type: object
  main.JsonErrorResponse:
    properties:
      error_message:
        type: string
      event:
        type: string
    type: object
  main.JsonResponse:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /configuration/upload-wda:
    post:
      description: Uploads the provided *.ipa into the ./apps folder with the expected
        "WebDriverAgent.ipa" name
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.JsonResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.JsonErrorResponse'
      summary: Upload WDA
      tags:
      - configuration
  /devices/available-devices:
    post:
      description: Provides info of the currently available devices
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.AvailableDevicesInfo'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/main.JsonErrorResponse'
      summary: Get available devices info
      tags:
      - devices
  /devices/control/{device_host}/{device_udid}:
    post:
      description: Loads the page for a selected device from the device selection
        page
      produces:
      - text/html
      responses:
        "200":
          description: ""
        "500":
          description: ""
      summary: Load the page for a selected device
  /project-logs:
    get:
      description: Provides project logs as plain text response
      responses:
        "200":
          description: ""
      summary: Get project logs
      tags:
      - project-logs
swagger: "2.0"
